<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Internal element details</title>
    </h:head>
    <h:body>
        <h1>Internal element details</h1>
        <h:form>
            <h:outputLabel for="name" value="Name"/><br/>

            <h:link value="Cancel" outcome="internalElements"/>
