<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Internal elements</title>
    </h:head>
    <h:body>
        <h1>Internal elements' list</h1>
        <h2>If you need to do something into your organization, then you need an internal element.</h2>
        <h:dataTable value="#{internalElementListPresenter.listInternalElemens()}" var="elem" border="1">
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{elem.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:form>
                    <h:commandButton value="Open" action="#{internalElementPresenter.detailInternalElement(elem.id)}"/>
                    <h:commandButton value="Delete" action="#{internalElementPresenter.deleteInternalElement(elem)}"/>
                </h:form>
            </h:column>
        </h:dataTable>
        <h:form>
            <h:commandButton value="New internal element" action="#{internalElementPresenter.detailInternalElement(null)}"/>
            <h:commandButton value="Homepage" action="exitFlow"/>
        </h:form>
    </h:body>
</html>
