<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>External element details</title>
    </h:head>
    <h:body>
        <h1>External element details</h1>
        <h:form>
            <h:outputLabel for="code" value="Code"/><br/>
            <h:inputText id="code" value="#{externalElementPresenter.externalElement.code}"/><br/>
            <h:outputLabel for="description" value="Description"/><br/>
            <h:inputText id="description" value="#{externalElementPresenter.externalElement.description}"/><br/>
            <h:outputLabel for="price" value="Price [in euros]"/><br/>
            <h:inputText id="price" value="#{externalElementPresenter.externalElement.price}">
                <f:convertNumber type="number" maxFractionDigits="2" />
            </h:inputText><br/>
            <h:outputLabel for="unitMeasure" value="Unit of measure"/><br/>
            <h:selectOneMenu id="unitMeasure" value="#{externalElementPresenter.externalElement.um}" converter="#{unitMeasureConverter}">
                <f:selectItem itemLabel="Select one" noSelectionOption="true"/>
                <f:selectItems value="#{unitMeasureListPresenter.listUnitsMeasure()}" var="um" itemLabel="#{um.symbol}" itemValue="#{um}"/>
            </h:selectOneMenu><br/>
            <h:commandButton value="Save" action="#{externalElementPresenter.saveExternalElement()}"/>
        </h:form>
    </h:body>
</html>
