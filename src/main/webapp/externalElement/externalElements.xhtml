<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>External elements</title>
    </h:head>
    <h:body>
        <h1>External elements' list</h1>
        <h2>If you need to do something that your organization cannot provide, then you need an external element.</h2>
        <h:dataTable value="#{externalElementListPresenter.listExternalElemens()}" var="elem" border="1">
            <h:column>
                <f:facet name="header">Code</f:facet>
                <h:outputText value="#{elem.code}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{elem.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Price</f:facet>
                <h:outputText value="#{elem.price}">
                    <f:convertNumber type="currency" currencyCode="EUR"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Unit of measure</f:facet>
                <h:outputText value="#{elem.um.symbol}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:form>
                    <h:commandButton value="Open" action="#{externalElementPresenter.detailExternalElement(elem.id)}"/>
                    <h:commandButton value="Delete" action="#{externalElementPresenter.deleteExternalElement(elem)}"/>
                </h:form>
            </h:column>
        </h:dataTable>
        <h:form>
            <h:commandButton value="New external element" action="#{externalElementPresenter.detailExternalElement(null)}"/>
            <h:commandButton value="Homepage" action="exitFlow"/>
        </h:form>
    </h:body>
</html>
