<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Group node</title>
    </h:head>
    <h:body>
        <h1>Group node details</h1>
        <h:form>
            <h:outputLabel for="description" value="Description"/>
            <h:inputTextarea id="description" value="#{treePresenter.node.description}"/>
            <h:outputLabel for="qty" value="Quantity"/>
            <h:inputText id="qty" value="#{treePresenter.node.qty}">
                <f:convertNumber type="number" maxFractionDigits="5" />
            </h:inputText><br/>
            <h:outputLabel for="price" value="Price [in euros]"/>
            <h:inputText id="price" value="#{treePresenter.node.price}">
                <f:convertNumber type="number" maxFractionDigits="2" />
            </h:inputText><br/>
            <h:outputLabel for="note" value="Notes"/>
            <h:inputTextarea id="note" value="#{treePresenter.node.note}"/>
            
            <h:commandLink value="Save" action="#{treePresenter.insertIntoTree()}"/><br/>
            <h:link value="Cancel" outcome="tree"/>
        </h:form>
    </h:body>
</html>
