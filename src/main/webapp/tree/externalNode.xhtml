<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>External node</title>
    </h:head>
    <h:body>
        <h1>External node details</h1>
        <h:form id="form">
            <p:dataTable id="externalElements" var="elem" value="#{externalElementListPresenter.listExternalElemens()}" selectionMode="single" selection="#{treePresenter.selectedExternalElement}" rowKey="#{elem.id}">
                <f:facet name="header">
                    Select an external element
                </f:facet>
                <p:ajax event="rowSelect" listener="#{treePresenter.onExternalElementSelect}" update=":form:description" />
                <p:column headerText="Code">
                    <h:outputText value="#{elem.code}" />
                </p:column>
                <p:column headerText="Description">
                    <h:outputText value="#{elem.description}" />
                </p:column>
                <p:column headerText="Price">
                    <h:outputText value="#{elem.price}">
                        <f:convertNumber type="currency" currencyCode="EUR"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Unit of measure">
                    <h:outputText value="#{elem.um.symbol}"/>
                </p:column>
            </p:dataTable>

            <h:outputLabel for="description" value="Description"/><br/>
            <h:outputText id="description" value="#{treePresenter.node.description}"/><br/>
            <h:outputLabel for="qty" value="Quantity"/><br/>
            <h:inputText id="qty" value="#{treePresenter.node.qty}">
                <f:convertNumber type="number" maxFractionDigits="5" />
            </h:inputText><br/>
            <h:outputLabel for="price" value="Price [in euros]"/><br/>
            <h:inputText id="price" value="#{treePresenter.node.price}">
                <f:convertNumber type="number" maxFractionDigits="2" />
            </h:inputText><br/>
            <h:outputLabel for="note" value="Notes"/><br/>
            <h:inputTextarea id="note" value="#{treePresenter.node.note}"/><br/>

            <h:commandLink value="Save" action="#{treePresenter.insertIntoTree()}"/><br/>
            <h:link value="Cancel" outcome="tree"/>
        </h:form>
    </h:body>
</html>
