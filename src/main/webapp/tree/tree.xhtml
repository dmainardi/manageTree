<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tree details</title>
    </h:head>
    <h:body>
        <h1>Tree details</h1>
        <h:form>
            <h:outputLabel for="name" value="Name"/><br/>
            <h:inputText id="name" value="#{treePresenter.tree.name}"/><br/>
            <h:outputLabel for="totalAmount" value="Tree total price"/><br/>
            <h:outputText id="totalAmount" value="#{treePresenter.tree.root.total}"/><br/>
            <p:treeTable value="#{treePresenter.root}" var="nodeWrapper" nodeVar="pfNode">
                <f:facet name="header">Tree nodes</f:facet>
                <p:column headerText="Type">
                    <h:outputText value="#{pfNode.type}"/>
                </p:column>
                <p:column headerText="Description">
                    <h:outputText value="#{nodeWrapper.description}"/>
                </p:column>
                <p:column headerText="Quantity">
                    <h:outputText value="#{nodeWrapper.node.qty}"><f:convertNumber type="number" maxFractionDigits="5" /></h:outputText>
                </p:column>
                <p:column headerText="U.M.">
                    <h:outputText value="#{nodeWrapper.unitMeasure}"/>
                </p:column>
                <p:column headerText="Price [in euros]">
                    <h:outputText value="#{nodeWrapper.node.price}"><f:convertNumber type="number" maxFractionDigits="2" /></h:outputText>
                </p:column>
                <p:column headerText="Total [in euros]">
                    <h:outputText value="#{nodeWrapper.node.total}"><f:convertNumber type="number" maxFractionDigits="2" /></h:outputText>
                </p:column>
            </p:treeTable>
            
            <h:commandLink value="Save" action="#{treePresenter.saveTree()}"/><br/>
            <h:link value="Cancel" outcome="trees"/>
        </h:form>
    </h:body>
</html>
