<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Internal node</title>
    </h:head>
    <h:body>
        <h1>Internal node details</h1>
        <h:form id="form">
            <p:dataTable id="internalElements" var="elem" value="#{internalElementListPresenter.listInternalElemens()}" selectionMode="single" selection="#{treePresenter.selectedInternalElement}" rowKey="#{elem.id}">
                <f:facet name="header">
                    Select an internal element
                </f:facet>
                <p:ajax event="rowSelect" listener="#{treePresenter.onInternalElementSelect}" update=":form:description" />
                <p:column headerText="Name">
                    <h:outputText value="#{elem.name}" />
                </p:column>
            </p:dataTable>

            <h:outputLabel for="description" value="Description"/><br/>
            <h:outputText id="description" value="#{treePresenter.node.description}"/><br/>
            <ui:include src="commonNodeFieldsTemplate.xhtml"/>
        </h:form>
    </h:body>
</html>
