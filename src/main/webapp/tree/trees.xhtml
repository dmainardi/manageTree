<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Trees</title>
    </h:head>
    <h:body>
        <h1>Trees' list</h1>
        <h2>Ok, now it's gonna be serious</h2>
        <h:dataTable value="#{treeListPresenter.listTrees()}" var="tree" border="1">
            <h:column>
                <f:facet name="header">Root tree</f:facet>
                <h:outputText value="#{tree.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:form>
                    <h:commandButton value="Open" action="#{treePresenter.detailTree(tree.id)}"/>
                    <h:commandButton value="Delete" action="#{treePresenter.deleteTree(tree)}"/>
                </h:form>
            </h:column>
        </h:dataTable>
        <h:form>
            <h:commandLink value="New tree" action="#{treePresenter.detailTree(null)}"/><br/>
            <h:link value="Homepage" outcome="exitFlow"/>
        </h:form>
    </h:body>
</html>
