<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Unit of measure details</title>
    </h:head>
    <h:body>
        <h1>Unit of measure details</h1>
        <h:form>
            <h:outputLabel for="name" value="Name"/><br/>
            <h:inputText id="name" value="#{unitMeasurePresenter.unitMeasure.name}"/><br/>
            <h:outputLabel for="symbol" value="Symbol"/><br/>
            <h:inputText id="symbol" value="#{unitMeasurePresenter.unitMeasure.symbol}"/><br/>
            <h:commandButton value="Save" action="#{unitMeasurePresenter.saveUnitMeasure()}"/>
        </h:form>
    </h:body>
</html>
